<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="forms.css">

<body>
	<div class="left">
		<h2> Connect With Us </h2>
		<p> Follow us to see our pet updates, pet news, barks' new products, barks' promos and MORE! </p>
		<div class="pics"> 
			<img src="http://image.flaticon.com/icons/svg/145/145802.svg" alt="facebook">

			<img src="http://image.flaticon.com/icons/svg/145/145811.svg" alt="tumblr">

			<img src="QuezonCity.jpg" alt="QuezonCity" id="QuezonCity" onmouseover="this.src='Quezon.jpg';" onmouseout="this.src='QuezonCity.jpg';">

	<div class="right">
		<form>
			<fieldset>
				<legend> GIVE US <ABBR></ABBR> SHOUT </legend>

					Full Name: <br>

					Subject: <br>
					<input type="text" name="subject" ><br>
					Message: <br>
					<textarea name="message" rows="4	" cols="20"> </textarea>
					 Do you want to hear from us? 
					<input type="radio" name="gender" value="male" checked> Yes
					<input type="radio" name="gender" value="female"> No<br>
					<br> <br>
					<input type="submit" onclick="alert('Thank You!')">
			</fieldset>
		</form>
